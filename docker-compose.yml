version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: altcoin-screener-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./charts:/app/charts
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - screener-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitor Service
  monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: altcoin-screener-monitor
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./charts:/app/charts
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - screener-network
    depends_on:
      - backend

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: altcoin-screener-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - screener-network
    depends_on:
      - backend

networks:
  screener-network:
    driver: bridge

volumes:
  data:
  logs:
  charts:
