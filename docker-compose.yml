version: '3.8'

services:
  # TimescaleDB for time-series data (K-lines)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: ledger-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ledger123
      - POSTGRES_DB=altcoin_screener
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - ledger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ledger-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./charts:/app/charts
      - ./.env:/app/.env
      - //var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - TIMESCALE_URL=postgresql://postgres:ledger123@timescaledb:5432/altcoin_screener
    networks:
      - ledger-network
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitor Service
  monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: ledger-monitor
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./charts:/app/charts
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TIMESCALE_URL=postgresql://postgres:ledger123@timescaledb:5432/altcoin_screener
    networks:
      - ledger-network
    depends_on:
      - backend

  # Backtest Service (Streamlit)
  backtest:
    build:
      context: .
      dockerfile: Dockerfile.backtest
    container_name: ledger-backtest
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./backtest/Trade data:/app/backtest/Trade data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TIMESCALE_URL=postgresql://postgres:ledger123@timescaledb:5432/altcoin_screener
    networks:
      - ledger-network
    depends_on:
      - backend

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ledger-frontend
    restart: unless-stopped
    ports:
      - "3080:80"
    networks:
      - ledger-network
    depends_on:
      - backend
      - backtest

networks:
  ledger-network:
    driver: bridge

volumes:
  timescaledb_data:
  data:
  logs:
  charts:
